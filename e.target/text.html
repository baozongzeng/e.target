<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .none{
        display: none;
    }
</style>
<body>
    <button id="click">点我</button>
    <ul class="none">
        <li>skjds</li>
        <li>skjds</li>
        <li>skjds</li>
    </ul>
    <script src="jquery/jquery-1.8.1.min.js"></script>
    <script>
        $("#click").click(function(e){
            e.stopPropagation();
            $("ul").removeClass("none");
        })
        $(document).click(function(e){
            var _con = $('ul'); // 设置目标区域
            if(!_con.is(e.target) && _con.has(e.target).length === 0){
                _con.addClass("none");
                console.log("1111");
            }
        })
    </script>
</body>
</html>
